<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the Memory Game</h1>
    <h3 id="instructions">How to Play: Click on two cards to reveal their values. Match all pairs to win the game. Choose a level to start playing!</h3>
    <h3 id="chooseLevelMessage">Please choose a level</h3>
    <div class="menu" id="menu">
        <button onclick="clicklevel(4)" id="level1">Level 1</button>
        <button onclick="clicklevel(6)" id="level2">Level 2</button>
        <button onclick="clicklevel(8)" id="level3">Level 3</button>
    </div>

    <div id="gameBoard" style="display: none;">
       
    </div>
    <button id="backToMenuButton" onclick="backToMenu()" style="display: none;">Back to Menu</button>
    <script src="memoryplay.js"></script>
</body>
</html>
